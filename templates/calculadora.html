<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora Web</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                max-width: 600px;
                margin: 0 auto;
                padding: 20px;
            }
            h1 {
                color: #333;
                text-align: center;
            }
            .form-group {
                margin-bottom: 15px;
            }
            label {
                display: block;
                margin-bottom: 5px;
            }
            input, select {
                width: 100%;
                padding: 8px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }
            button {
                background-color: #4CAF50;
                color: white;
                padding: 10px 15px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font: 16px;
            }
            button:hover {
                background-color: #45a049;
            }
            .resultado {
                margin-top: 20px;
                padding: 15px;
                background-color: #f9f9f9;
                border-radius: 4px;
                text-align: center;
            }
            .error {
                color: red;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>Calculadora Web</h1>
        <form method="POST">
            <div class = "form-group">
                <label for="primer_numero">primer numero:</label>
                <input type="text" id="primer_numero" name="primer_numero" required>
            </div>

            <div class = "form-group">
                <label for="operacion">Operacion:</label>
                <select id="operacion" name="operacion">
                    <option value="suma">Suma (+)</option>
                    <option value="resta">Resta (-)</option>
                    <option value="multiplicacion">Multiplicación (*)</option>
                    <option value="division">División (/)</option>
                </select>
            </div>

            <div class = "form-group">
                <label for="segundo_numero">Segundo numero:</label>
                <input type="text" id="segundo_numero" name="segundo_numero" required>
        </form>
    </body>
